build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Publish
      run: dotnet publish Ed2kGui/Ed2kGui.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o out
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ed2kGui-win-x64
        path: out
